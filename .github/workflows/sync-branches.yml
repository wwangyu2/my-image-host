name: Sync gh-pages with main branch

on:
  push:
    branches:
      - main

jobs:
  sync-gh-pages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0 # Important: this will fetch all history for all branches and tags
    - name: Set up Git config
      run: |
        git config --global user.email "wwangyu320@gmail.com"
        git config --global user.name "wwangyu2"
    - name: Push changes to gh-pages
      run: |
        git fetch --all
        git checkout gh-pages || git checkout -b gh-pages
        git merge main --allow-unrelated-histories -m "Merge main to gh-pages"
        git push origin gh-pages
